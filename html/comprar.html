<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra - Lubricentro Martinez</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <hr>
        <img src="../Imagenes/logo.png" alt="Logo de Lubricentro Martinez" width="800" height="160"> <!-- Logo -->
        <hr>

        <h1>Formulario de Compra</h1>
        <nav>
            <ul>
                <li><a href="../Index.html">Inicio</a></li>
                <li><a href="../html/listado_tabla.html">Productos en Tabla</a></li>
                <li><a href="../html/listado_box.html">Productos en Caja</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form action="#" method="post" class="purchase-form">
                <div class="form-group">
                    <label for="nombre">Nombre del Cliente:</label>
                    <input type="text" id="nombre" name="nombre" required aria-label="Nombre del Cliente">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required aria-label="Dirección del Cliente">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}"
                        aria-label="Teléfono del Cliente">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required aria-label="Correo Electrónico del Cliente">
                </div>

                <div class="form-group">
                    <label for="pago">Medio de Pago:</label>
                    <select id="pago" name="pago" aria-label="Medio de Pago">
                        <option value="tarjeta">Tarjeta de Crédito</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productos">Listado de Productos:</label>
                    <textarea id="productos" name="productos" rows="2" cols="50"
                        placeholder="Ingresa los productos que deseas comprar"
                        aria-label="Listado de Productos"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Realizar Compra" class="submit-button">
                </div>
            </form>
        </section>
    </main>

    <script>
        // Validar el formulario al enviarlo
        document.querySelector('.purchase-form').addEventListener('submit', function (e) {
            // Obtener los valores de los campos
            const nombre = document.getElementById('nombre').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const email = document.getElementById('email').value.trim();
            const productos = document.getElementById('productos').value.trim();

            // Validar los campos
            if (!nombre || !direccion || !telefono || !email || !productos) {
                alert('Por favor, completa todos los campos.');
                e.preventDefault(); // Evitar el envío del formulario
            } else if (!/^\d{10}$/.test(telefono)) {
                alert('El teléfono debe tener 10 dígitos.');
                e.preventDefault(); // Evitar el envío del formulario
            } else if (!validateEmail(email)) {
                alert('Por favor, ingresa un correo electrónico válido.');
                e.preventDefault(); // Evitar el envío del formulario
            }
        });

        // Función para validar el formato del correo electrónico
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>

    <footer>
        <p>&copy; 2024 Lubricentro Martinez. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
